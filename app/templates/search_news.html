{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block content %}
  <div class="container">
    <h3 class="text-white ms-4">News articles from {{source_name}}</h3>
    <h3 class="text-white ms-4">{{news | count}} results found</h3>
    <div class="row">
      {{ macro.showNewsArticles(news) }}
    </div>
  </div>

  {% block footer %}
  <div class="container">
    <div class="row">
      <div class="col text-center text-white py-3 fw-bold">
        STREAK NEWS | &copy;2022
      </div>
    </div>
  </div>
{% endblock %}
{% endblock %}
